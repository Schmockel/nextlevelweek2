
<!-- Isso é uma tag <html> -->
<!-- Na tag <head> ira condigurações do meu comumento. -->
<!-- ba tag body: Todo conteudo visivel na pagina -->
<!--
    HTML

    HyperText 
       Hipertexto

    Markup
       Marcação

    Language
       Linguagem
-->
<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo que defina a lingagem do html(originalmente en(ingles),no video mudei para pt_br)-->
<head>
    <meta charset="UTF-8"><!--'meta' defini atributos que serão usados no projeto -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>

<!--
    CSS
    
    Cascading
    Em cascata
    
    StyleSheet
    Folha de estilo
-->
<link rel="stylesheet" href="/styles/main.css">
<link rel="stylesheet" href="/styles/partials/page-landing.css">

<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">


</head>
<body id="page-landing">
    <div id="container">
        <div class="logo-container">
            <img src="images/logo.svg" alt="Proffy">

        </div>
       
     <img class="hero-image" src="/images/landing.svg" 
     alt="plataforma de estudos">
       
       
       <div class="buttons-container">
